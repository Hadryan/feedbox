<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FeedBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/box64.ico" type="image/x-icon" />
</head>
<body>

<div id="sidebar-top" class="nav-sidebar-top visible-phone">
    <div class="pull-right">
        <a class="btn btn-navbar toggable" data-target="#sidebar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
    </div>
    <a class="brand logo" href="#"><img src="img/box32.png" alt="FeedBox"> FeedBox</a>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <section id="sidebar" class="span2">
            <div class="nav-sidebar">
                <div class="logo text-center hidden-phone"><a href="#"><img src="img/box128-1.png" width="128" alt="FeedBox"></a></div>
                <ul class="nav nav-list">
                    <li>
                        <div class="btn-group pull-right" style="margin-top: 2px;">
                            <button class="btn btn-mini reload" title="Reload"><i class="icon-refresh"></i></button>
                            <button class="btn btn-mini mark-as-read" title="Mark all as read"><i class="icon-eye-close"></i></button>
                        </div>
                        <a class="menu-item menu-item-unread" href="#unread"><i class="icon-inbox"></i> Unread</a>
                    </li>
                    <li><a class="menu-item menu-item-read" href="#read"><i class="icon-inbox"></i> Read</a></li>
                    <li><a class="menu-item menu-item-starred" href="#starred"><i class="icon-star"></i> Starred</a></li>
                    <li>
                        <div class="btn-group pull-right" style="margin-top: 2px;">
                            <a class="btn btn-mini" href="#sources/add" title="Add"><i class="icon-plus"></i></a>
                            <a class="btn btn-mini" href="#sources/update" title="Update"><i class="icon-refresh"></i></a>
                            <button class="btn btn-mini toggable" data-target="#sources"><span class="caret"></span></button>
                        </div>
                        <a class="menu-item menu-item-sources" href="#sources"><i class="icon-wrench"></i> Sources</a>
                    </li>
                </ul>
                <div id="sources" class="hide scrollable"></div>
            </div>
        </section>
        <section id="content" class="span10">
            <header id="content-header"></header>
            <div id="content-list" class="scrollable"></div>
            <footer id="content-footer"></footer>
        </section>
    </div>
</div>

<script type="text/template" id="tpl-application-notification">
    <div class="alert<%- type %>"><button type="button" class="close" data-dismiss="alert">Ã—</button><%- message %></div>
</script>

<script type="text/template" id="tpl-sidebar-source-item">
    <a class="menu-item menu-item-source-<%- model.id %>" href="#sources/<%- model.id %>"><span class="source-name"><%- model.get('name') %></span><span class="source-unread"><%- model.get('unread') %></span></a>
</script>

<script type="text/template" id="tpl-item-source">
    <%- model.get('name') %>
</script>

<script type="text/template" id="tpl-empty">
    <div class="alert alert-info">List is empty.</div>
</script>

<script type="text/template" id="tpl-item">
    <header class="entry-header foldable">
        <div class="visible-phone">
            <div class="entry-source">
                <div class="btn-group pull-right">
                <% if (model.get('starred') == 1) { %>
                <button class="btn btn-mini starred"><i class="icon-star"></i></button>
                <% } else { %>
                <button class="btn btn-mini starred"><i class="icon-star-empty"></i></button>
                <% } %>
                <button class="btn btn-mini open-entry-link"><i class="icon-external-link"></i></button>
                </div>
                <%- model.get('source').get('name') %>
                - <%- model.timeHumanize() %>
            </div>
            <div class="entry-title"><%= model.get('title') %></div>
        </div>
        <div class="hidden-phone row-fluid">
            <div class="entry-source span2" title="<%- model.get('source').get('name') %>">
                <% if (model.get('starred') == 1) { %>
                <button class="btn btn-mini starred"><i class="icon-star"></i></button>
                <% } else { %>
                <button class="btn btn-mini starred"><i class="icon-star-empty"></i></button>
                <% } %>
                <%- model.get('source').get('name') %>
            </div>
            <div class="entry-title span7"><%= model.get('title') %></div>
            <div class="entry-date span2"><%- model.timeHumanize() %></div>
            <div class="entry-link span1"><button class="btn btn-mini open-entry-link"><i class="icon-external-link"></i></button></div>
        </div>
    </header>
    <div class="entry-details foldable">
        <h4><%= model.get('title') %></h4>
        <div class="entry-content"><%= model.get('content') %></div>
    </div>
    <footer class="entry-controls">
        <% if (model.get('read')) { %>
        <button class="btn btn-link read"><i class="icon-eye-open"></i> mark as unread</button>
        <% } else { %>
        <button class="btn btn-link read"><i class="icon-eye-close"></i> mark as read</button>
        <% } %>
        <button class="btn btn-link open-entry-link"><i class="icon-external-link"></i> open</button>
        <span><i class="icon-time"></i> <%- model.timeHumanize() %></span>
        <span><i class="icon-rss"></i> <%- model.get('source').get('name') %></span>
    </footer>
</script>

<script type="text/template" id="tpl-source">
    <div class="btn-group pull-right">
        <button class="btn activate"><i class="icon-off"></i></button>
        <a class="btn" href="#sources/<%- model.id %>/edit"><i class="icon-pencil"></i></a>
        <button class="btn update"><i class="icon-refresh"></i></button>
        <button class="btn delete"><i class="icon-trash"></i></button>
    </div>
    <div class="box-title"><%- model.get('name') %><% if (model.hasErrors()) { %> <small><%- model.get('errors') %></small><% } %></div>
    <small>
        <span class="box-info"><i class="icon-inbox"></i> <%- model.get('unread') %></span>
        <span class="box-info"><i class="icon-refresh"></i> <%- model.get('period') %></span>
        <span class="box-info"><i class="icon-time"></i> <%- model.get('last_update') %></span>
    </small>
</script>

<script type="text/template" id="tpl-source-form">
    <form class="form-horizontal well">
        <fieldset>
            <legend>Edit source</legend>
            <div class="control-group">
                <label class="control-label" for="source-active">Active?</label>
                <div class="controls">
                    <input type="checkbox" id="source-active" name="active" class="input-block-level" checked value="1">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="source-name">Name</label>
                <div class="controls">
                    <input type="text" id="source-name" name="name" class="input-block-level" required="required">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="source-uri">URL</label>
                <div class="controls">
                    <input type="url" id="source-uri" name="uri" class="input-block-level" required="required">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="source-period">Period</label>
                <div class="controls">
                    <select id="source-period" name="period" class="input-block-level">
                        <option value="everytime">everytime</option>
                        <option value="hourly">hourly</option>
                        <option value="daily">daily</option>
                        <option value="weekly">weekly</option>
                        <option value="yearly">yearly</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary save">Save</button>
                    <button class="btn cancel">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</script>

<!-- Javascript -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/underscore.min.js"></script>
<script src="js/vendor/backbone.min.js"></script>
<script src="js/vendor/moment.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/module/helper.js"></script>
<script src="js/module/item.js"></script>
<script src="js/module/source.js"></script>
<script src="js/module/sidebar.js"></script>
<script src="js/module/routes.js"></script>
<script src="js/init.js"></script>

</body>
</html>
